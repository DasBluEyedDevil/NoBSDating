name: nobsdating
description: NoBS Dating - A straightforward dating app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.1.0
  
  # Authentication
  sign_in_with_apple: ^7.0.0
  google_sign_in: ^7.0.0
  
  # RevenueCat SDK for subscriptions
  purchases_flutter: ^9.0.0
  
  # Secure storage for tokens
  flutter_secure_storage: ^9.0.0

  # Local storage for preferences
  shared_preferences: ^2.2.2

  # JSON serialization
  json_annotation: ^4.8.1

  # UX Improvements
  shimmer: ^3.0.0
  connectivity_plus: ^7.0.0
  lottie: ^2.7.0
  flutter_markdown: ^0.7.4+1

  # Firebase
  firebase_core: ^3.0.0
  firebase_crashlytics: ^4.0.0
  firebase_analytics: ^11.0.0

  # Device and App Info (for feedback widget)
  device_info_plus: ^9.1.0
  package_info_plus: ^9.0.0

  # Image handling
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  http_parser: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/legal/
